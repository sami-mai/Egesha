{% load bootstrap3 %} {% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/png" href="{% static '/images/download.png' %}" class="img-circle" />
  <!--  -->
  {% if title %}
  <title style="font-family: 'Cookie', cursive;">Egesha{{title}}</title>
  {% else %}
  <title style="font-family: 'Cookie', cursive;"> Egesha </title>
  {% endif %}
  <!--  -->
  {% block styles %}
  <!--  -->
  {% bootstrap_css %}
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"> {% endblock %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  {% block content %} {%endblock%}
  <!-- FOOTER -->

  <footer class="footer">
    <div class="container-fluid">
      <p class="text-muted text-center">&copy; 2018 Egesha</p>
    </div>
  </footer>
  <!-- end footer -->
  <!--  -->
  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  <script src="{% static 'js/scripts.js'%}" type="text/javascript"></script> {% endblock %}

</body>

</html>
