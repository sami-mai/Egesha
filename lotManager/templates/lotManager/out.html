{%extends 'lotManager/base.html'%}{% load bootstrap3 %}{% load static%}
<!--  -->
{% block content %}

<style>
.checks{
  padding-top: 10%;
}
</style>



<br><br><br><br><br><br><br>

<h4>
    checkout
</h4>


<div class="container checks">
  

         <form  action="" method="post" enctype="multipart/form-data" class="form-inline">
           {%csrf_token%}
       
           {% bootstrap_form form%}
           <input type="submit" class="btn btn-success btn-lg btns" value="Check-Out">
         </form>


    </div>
    <div class="container">
      {% for carcheckedout in carscheckedout %}
       <div class="row">
           
           <div class="col-md-4">{{carcheckedout.car_plate}}</div>
           
         </div>
       {% endfor %}
    </div>
